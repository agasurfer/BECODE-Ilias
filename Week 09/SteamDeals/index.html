<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions Steam Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
     <header>  
    <h1>Steam Sales Tracker</h1>
    </header>
    <!-- Barre de recherche et filtres -->
    <div id="filters">
        <input type="text" id="search" placeholder="Search for a game">
        <select id="metacriticFilter">
            <option value="">Filter By Metacritic Score</option>
            <option value="80">80+</option>
            <option value="90">90+</option>
        </select>
        <select id="dealRatingFilter">
            <option value="">Filter By Deal Rating</option>
            <option value="8">8+</option>
            <option value="9">9+</option>
        </select>
    </div>

    <!-- Conteneur pour les cartes des jeux -->
    <div id="gamesContainer"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
