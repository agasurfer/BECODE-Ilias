<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <section class="slides">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="../Swiper/img/11-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/12-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/15-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/19-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/21-3008x2008.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/22-4434x3729.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/25-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/27-367x267.jpg" alt=""></div>
              <div class="swiper-slide"><img src="../Swiper/img/29-367x267.jpg" alt=""></div>
              
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div><img src="../Swiper/img/prev.png" alt="" class="swiper-button-prev"></div>
            <div><img src="../Swiper/img/next.png" alt=""class="swiper-button-next"></div>
        </div>
          
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
