<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <section class="green">
        <div data-aos="fade-up"><h2 >Green</h2></div>
    </section>
    <section class="red">
        <div data-aos="fade-right"><h2>Red</h2></div>
    </section>
    <section class="pink">
        <div data-aos="fade-left"><h2>Pink</h2></div>
    </section>
    <div data-aos="flip-down"><section class="aqua">
        <h2>Aqua</h2>
    </section></div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
