<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col"><strong>Subsription</strong></th>
                <th scope="col"><strong>Price</strong></th>
                <th scope="col"><strong>Support</strong></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Free</th>
                <td>Free</td>
                <td>N/A</td>
            </tr>
            <tr>
                <th scope="row">Personal</th>
                <td>$9.99</td>
                <td>Weekdays</td>
            </tr>
            <tr>
                <th scope="row">Business</th>
                <td>$49.99</td>
                <td>24/7</td>
            </tr>
            
            
        </tbody>
    </table>
    
</body>
</html>
